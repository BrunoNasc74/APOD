<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD</title>
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>Astronomy Picture of&nbsp;the&nbsp;Day</h1>
            <p>Each day a different image or photograph of our fascinating universe is featured, along with a brief
                explanation written by a professional astronomer</p>
            <p>Search below an image or photograph from current date through June 16, 1995</p>
        </div>
    </header>

    <form>
        <div class="container">
            <div id="error">Invalid date | 400</div>
            <input type="date" id="date" name="date" aria-required="true" aria-invalid="false">
            <button type="button" id="btn">Search</button>
            <button type="button" id="count">Surprise Me</button>
        </div>
    </form>

    <figure>
        <div class="container">
            <h2 id="title"></h2>
            <img src="" alt="Apod-img" id="img" onclick="window.open(this.src)">
        </div>
        <div class="info-container">
            <figcaption id="info"></figcaption>
        </div>
    </figure>
</body>

</html>
